name: "Test"
on:
  pull_request:
  push:
    branches:
      - test

jobs:
  BrowserTest:
    strategy:
      fail-fast: false
      matrix:
        config:
          # - os: ubuntu-latest
          #   name: Linux Firefox Stable
          #   targetBrowser: Firefox_Stable
          #   xvfb: true
          # - os: ubuntu-latest
          #   name: Linux Chrome Stable
          #   targetBrowser: Chrome_Stable
          #   xvfb: true
          - os: macos-latest
            name: OSX Safari Stable
            targetBrowser: Safari_Stable
          # - os: macos-11
          #   name: iOS Simulator Safari 15.0
          #   targetBrowser: Safari_IOS_15_0
          #   xcode: /Applications/Xcode_13.0.app
          # - os: windows-latest
          #   name: Windows Internet Explorer 11
          #   targetBrowser: IE_11
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.name }}
    env:
      TARGET_BROWSER: ${{ matrix.config.targetBrowser }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "*"
          check-latest: true
      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Dependencies
        run: npm ci
      - name: Build üõ†Ô∏è
        run: npm run build
      - name: xcode selection
        if: ${{ matrix.config.xcode != '' }}
        run: sudo xcode-select -s "${{ matrix.config.xcode }}"
      # - name: Start Xvfb
      #   if: ${{ matrix.config.xvfb == true }}
      #   run: Xvfb :99 &
      # - name: Run browser tests
      #   if: ${{ matrix.config.xvfb == true }}
      #   run: DISPLAY=:99 npm run test
      - name: Run Tests üë©üèΩ‚Äçüíª
        run: npm run test
